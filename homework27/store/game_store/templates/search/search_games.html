{% extends  'base.html'%}

{% block content %}
    <center>
    {% if searched %}
        <h1>Вы искали: {{ searched }}</h1>
        <br/>
        {% for game in games %}
            <a href="{% url 'game:game_slug' game_slug=game.slug %}">{{ game }}</a><br/>
        {% endfor %}
    {% else %}
        <h1>Упс!!! Наверное такой игры нет...</h1>
    {% endif %}
    </center>

{% endblock %}
