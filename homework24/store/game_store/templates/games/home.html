{% extends 'base.html' %}
{% load static %}
{% block title %}Games{% endblock %}

{% block content %}
<code>
    {% for game in games %}
            <img class="rounded" style="width: 480px; height: 510px; object-fit: cover;" src={{game.game_image.url}} alt="Name" />
            <br><br>
            <li><a href="{% url 'game:game_slug' game_slug=game.slug %}">{{game.name}}</a></li>
            <li>Жанр: {{game.category}}</li>
            <li>Цена: {{game.price}} руб</li>
            <li>Дата выхода: {{game.release_date}}</li>
            <hr>
    {% endfor %}
</code>
{% endblock %}
